<!doctype html>
<head>
	<meta charset="utf-8" />
     <title>Interactive Audio</title>
     <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script>
          $(document).ready( function() {
               var pop = Popcorn("#myaudio");

               pop.code({
                    start: 0,
                    end: 5,
                    onStart: function( options ) {
                         $("#results_section").html("Part 1");
                    },
                    onEnd: function( options ) {
                         $("#results_section").empty();
                    }
               });

               pop.code({
                    start: 6,
                    end: 10,
                    onStart: function( options ) {
                         $("#results_section").html("Part 2");
                    },
                    onEnd: function( options ) {
                         $("#results_section").empty();
                    }
               });

               // load a wikipedia page
               /*
               pop.wikipedia({
                    start: 11,
                    end: 15,
                    src: "http://en.wikipedia.org/wiki/HTML5",
                    title: "HTML5 (Wikipedia)",
                    target: "wiki_section"
               });
			*/

			//replay
			/*
			pop.cue( 17, function() {
				//this.currentTime(0);
			});
			*/

               pop.on("ended" , thanks);

               $("#button_play").click(function(){ pop.play(); });
               $("#button_pause").click(function(){ pop.pause(); });
          });

          function thanks(){
               $("#results_section").html("Thanks for listening!");
          }

     </script>

</head>
<body>

     <div id="audio_section">
          <audio id="myaudio" controls>
               <source src="1.mp3" type="audio/mpeg">
               <p>Your browser does not support the audio element.</p>
          </audio>
     </div>

     <div id="input_section">
          <button id="button_play">PLAY</button>
          <button id="button_pause">PAUSE</button>
     </div>

     <div id="results_section">
     </div>


     <div id="wiki_section">
     </div>

</body>
